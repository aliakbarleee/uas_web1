<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0 0 10px;
        }
        .card-content p {
            margin: 5px 0;
            color: #555;
        }
        .card-content .detail-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .card-content .detail-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Perpustakaan Online</h1>
    <div class="container">
        <!-- Buku 1 -->
        <div class="card">
            <img src="download (1).jpg" alt="Buku 1">
            <div class="card-content">
                <h3>Judul Buku 1</h3>
                <p>Penulis: Nama Penulis</p>
                <p>Deskripsi singkat buku ini.</p>
                <a href="#" class="detail-btn">Detail</a>
            </div>
        </div>
        <!-- Buku 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="Buku 2">
            <div class="card-content">
                <h3>Judul Buku 2</h3>
                <p>Penulis: Nama Penulis</p>
                <p>Deskripsi singkat buku ini.</p>
                <a href="#" class="detail-btn">Detail</a>
            </div>
        </div>
        <!-- Buku 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="Buku 3">
            <div class="card-content">
                <h3>Judul Buku 3</h3>
                <p>Penulis: Nama Penulis</p>
                <p>Deskripsi singkat buku ini.</p>
                <a href="#" class="detail-btn">Detail</a>
            </div>
        </div>
    </div>
</body>
</html>
